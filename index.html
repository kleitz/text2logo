    <script>
    $('input.input-fonts').fontselect({
  style: 'font-select',
  placeholder: 'Select a font',
  lookahead: 2
});

     $('input.input-fonts').change(function(){
       
      // replace + signs with spaces for css
      var font = $(this).val().replace(/\+/g, ' ');

      // log font name
      //console.log(font);
      // split font into family and weight
          font = font.split(':');
          
          // set family on paragraphs 
          $('div#logo-main').css('font-family', font[0]);
    });
    



    $('input.input-color-picker').colpick({
  layout:'hex',
  submit:0,
  colorScheme:'dark',
  onChange:function(hsb,hex,rgb,el,bySetColor) {
    $(el).css('border-color','#'+hex);
    $('div#logo-main').css("color",'#'+hex)
    // Fill the text box just if the color was set using the picker, and not the colpickSetColor function.
    if(!bySetColor) $(el).val(hex);
  }
}).keyup(function(){
  $(this).colpickSetColor(this.value);
});

   $('input.input-bg-color-picker').colpick({
  layout:'hex',
  submit:0,
  colorScheme:'dark',
  onChange:function(hsb,hex,rgb,el,bySetColor) {
    $(el).css('border-color','#'+hex);
    $('div#logo-main').css("background-color",'#'+hex)
    // Fill the text box just if the color was set using the picker, and not the colpickSetColor function.
    if(!bySetColor) $(el).val(hex);
  }
}).keyup(function(){
  $(this).colpickSetColor(this.value);

});
